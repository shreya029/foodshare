    <main class="container">
        <section class="form-container">
            <h2>Request Food</h2>
            <form id="requestForm">
                <div class="form-group">
                    <label for="foodType">Food Type Needed</label>
                    <input type="text" id="foodType" required>
                </div>
                <div class="form-group">
                    <label for="requestQuantity">Quantity Needed</label>
                    <input type="text" id="requestQuantity" placeholder="e.g., 2 kg, 5 servings" required>
                </div>
                <div class="form-group">
                    <label for="preferredDate">Preferred Date</label>
                    <input type="date" id="preferredDate" required>
                </div>
                <div class="form-group">
                    <label for="requestDescription">Additional Information</label>
                    <textarea id="requestDescription" placeholder="Any special requirements or details"></textarea>
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <input type="text" id="deliveryAddress" required>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
