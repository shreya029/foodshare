<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FoodShare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon1.jpg">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FoodShare</div>
            <ul>
                <li><a href="index.html"><img src="images/home.jpg" class="nav-icon">Home</a></li>
               <!--<li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="request.html">Request</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>

                <li><a href="#" id="logout">Logout</a></li>--> 
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="role">I want to:</label>
                    <select id="role" required>
                        <option value="donor">Donate Food</option>
                        <option value="recipient">Receive Food</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
